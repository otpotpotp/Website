    <script type="text/javascript">
      
   

      function hideme(){
      
      // document.getElementsByClassName('menu-trigger')[0].style.display="none";

      document.getElementsByClassName('menu-popup')[0].style.display="none";
      document.getElementsByClassName('menu-trigger')[0].style.display="block";
      }
      
      function showme(){  
      
        document.getElementsByClassName('menu-popup')[0].style.display="block";
        document.getElementsByClassName('menu-trigger ')[0].style.display="none";
        document.getElementsByClassName('menu-close')[0].style.display="block";
